<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="box">
        This is content
        <i class="fa-solid fa-shuttle-space"></i>
    </div>
    <h1 class="title">Line 1</h1>
    <h1 class="title2">Hidden line 2</h1>
    <hr />
    <p class="description">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. A veniam quae
        unde non aliquam ut accusamus quo magni nulla debitis saepe facilis sunt,
        exercitationem expedita itaque? Nihil ad animi sed!
    </p>
    <p class="description2">
        Apple
        <i class="fa-brands fa-apple"></i>
    </p>

    <div class="box1 box-all">
        <div class="red">
        </div>
    </div>

    <div class="box2 box-all">
        <p>This is a box 2</p>
    </div>

    <div class="box3 box-all">
        <p>This is a box 3</p>
    </div>
    <div class="line-container">
        <div class="line-1">
            <h1>line-1</h1>
        </div>
        <div class="line-2">
            <h1>line-2</h1>
        </div>
    </div>
</body>

</html>
